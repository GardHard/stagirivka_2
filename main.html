<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АМУРСТРОЙ</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    
    <div class="headed">

    </div>

    <div class="one-center">
        <div class="one-up-content">

            <div class="one-block-left">
                
                <div class="one-up-left">

                    <div class="one-text-left-up">На строительном рынке Приамурья с 1965 года <span class="one-vstavka">|</span></div>

                    <div class="one-text-left-botton"> 

                        <div class="one-buttom-left" tabindex="0">
                            <span>Новостройки</span>
                            <img src="image/Strelka.knopka.svg" alt="Стрелка">
                        </div>

                        <div class="one-buttom-right">
                            <span>Ипотека</span>
                            <img src="image/Strelka.knopka.svg" alt="Стрелка">
                        </div>

                    </div>

                </div>
            
                <div class="one-bottom-left">
                    <div class="one-bottom-text-up">
                        Ипотека с господдержкой в 2023 году от 7,3%
                    </div>

                    <div class="one-bottom-text-center">
                        Купите жильё с поддержкой от государства
                    </div>

                    <div class="one-buttom-bottom-left" tabindex="0">
                        <span class="one-buttem-bottem-left-text">Подробнее</span>
                    </div>

                </div>

            </div>

            <div class="one-block-two">
                
                <div class="one-block-two-up">
                    <div class="one-block-two-up-up"> <div class="one-block-two-up-text">В продаже</div> </div>
           
                     <div class="one-indicator-text">
                        <span id="slideCounter">1/4</span> <!-- Начальное значение -->
                    </div> 
              
                </div>

                <div class="one-block-two-center">
                        
                    <div class="one-block-two-center-left">
                        <img src="image/strelka slayder.svg" alt="Стрелка" class="one-block-two-center-photo-left">
                    </div>

                    <div class="one-block-two-center-right">
                        <img src="image/strelka slayder.svg" alt="Стрелка" class="one-block-two-center-photo-right">
                    </div>

                </div>

                <div class="one-block-two-bottom">

                    <div class="one-block-two-bottom-left"> 
                        <div class="one-block-bottom-two-up-text">Жилой дом в 604-квартале</div>
                        <div class="one-block-bottom-two-bottom-text">Благовещенск, 604 квартал, на берегу р. Амур</div>
                    
                            <!-- Прогресс-бары -->
                <div class="one-photo-taimer-animate">
                    <div class="one-photo-taimer-animate-row">
                        <div class="one-photo-taimer-animate-companent-one"></div>
                        <div class="one-photo-taimer-animate-companent-two"></div>
                        <div class="one-photo-taimer-animate-companent-three"></div>
                        <div class="one-photo-taimer-animate-companent-fore"></div>
                    </div>
                </div>


                    </div>

                    <div class="one-block-two-bottom-right">
                        <!-- Оберните кнопку в div, если нужно для позиционирования -->
                        <button type="button" class="one-block-two-bottom-right-krug" id="myButton">
                            <img src="image/Strelka.knopka.svg" alt="Стрелка" class="one-block-two-bottom-right-strelka">
                        </button>
                    </div>

                </div>

                <img src="image/Gradient color layer.png" alt="градиент" class="one-photo-gradient">

                <!-- Контейнер для изображений -->
                <div class="slider-container">
                    <img src="image/Img.png" alt="Первая" class="one-photo-slider visible">
                    <img src="image/Img2.png" alt="Вторая" class="one-photo-slider">
                    <img src="image/Img3.png" alt="Третья" class="one-photo-slider">
                    <img src="image/Img4.png" alt="Четвертая" class="one-photo-slider">
                </div>
                
            

            

            </div>

        

        </div>
    </div>






<script src="js/stetchek-photo.js" defer></script>
<script src="js/main-slider.js" defer></script>
<script src="js/knopka-perenis-na-novuy-stranic.js" defer></script>
<script src="js/animatet-bar.js" defer></script>
<script src="js/one-left-up.js" defer></script>
</body>
</html>
